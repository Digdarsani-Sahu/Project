<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Second Page</title>
</head>

<body style="background-color: #97adc3e3;">
    <script type="text/javascript">

        function fieldValidation(block, errElement){
        errElement.innerHTML = "";
        if(block.trim() == ""){
        errElement.innerHTML = "Please fill the field.";
        return false;
        }
        return true;
        }

        function formValidation2(){

        var a = fieldValidation(document.getElementById("hsc").value, document.getElementById('msg1'));
        var b = fieldValidation(document.getElementById("hboard").value, document.getElementById('msg2'));
        var c = fieldValidation(document.getElementById("ssc").value, document.getElementById('msg3'));
        var d = fieldValidation(document.getElementById("sboard").value, document.getElementById('msg4'));
        var e = fieldValidation(document.getElementById("cpursuing").value, document.getElementById('msg5'));
        var f = fieldValidation(document.getElementById("edu1").value, document.getElementById('msg6'));
        var g = fieldValidation(document.getElementById("backlog").value, document.getElementById('msg7'));
        return (a,b,c,d,e,f,g ) ;
        }
    </script>

<div class="container">
    <form action="page3.html" onsubmit="return validation1()">
        <h3>BLOCK-B</h3>

    <div class="row">
        <div class="col-md-12">
            <!-- HSC Institution name -->
                <div class="form-group">
                    <label for="name">HSC Institution Name</label>
                    <input type="text" class="form-control" id="hsc" name="hscinst" placeholder="" required />
                    <span id="msg1" style="color: red;"></span>
                </div>
                <!-- HSC Board -->
                <div class="form-group">
                    <label for="name">HSC Board</label>
                    <input type="text" class="form-control" id="hboard" name="hscboard" placeholder="Ex:- CBSC, ICSC or State board" required />
                    <span id="msg2" style="color: red;"></span>
                </div>
                <!-- HSC Score -->
                <div class="form-group">
                    <label for="name">HSC Score</label>
                    <input type="text" class="form-control" id="hscore" name="hscscore" placeholder="In percentage" required />
                    <span id="hscore1" style="color: red;"></span>
                </div>
                <!-- SSC Institution name -->
                <div class="form-group">
                    <label for="name">SSC Institution Name</label>
                    <input type="text" class="form-control" id="ssc" name="sscinst" placeholder="" required />
                    <span id="msg3" style="color: red;"></span>
                </div>
                <!-- SSC Board -->
                <div class="form-group">
                    <label for="name">SSC Board</label>
                    <input type="text" class="form-control" id="sboard" name="sscboard" placeholder="Ex:- CBSC, ICSC or State board" required />
                    <span id="msg4" style="color: red;"></span>
                </div>
                <!-- SSC Score -->
                <div class="form-group">
                    <label for="name">SSC Score</label>
                    <input type="text" class="form-control" id="sscore" name="sscscore" placeholder="In percentage" required />
                    <span id="sscore1" style="color: red;"></span>

                <!-- Currently pursuing -->
                <div class="form-group">
                    <label for="name">Currently pursuing</label>
                    <input type="text" class="form-control" id="cpursuing" name="currentlypursuing" placeholder="" required />
                    <span id="msg5" style="color: red;"></span>
                </div>
                <!-- Current educational institution name -->
                <div class="form-group">
                    <label for="name">Current educational institution name</label>
                    <input type="text" class="form-control" id="edu1" name="currenteducinst" placeholder="" required />
                    <span id="msg6" style="color: red;"></span>
                </div>
                <!-- Overall percentage -->
                <div class="form-group">
                    <label for="name">Overall percentage</label>
                    <input type="text" class="form-control" id="percentage" name="overallpercentage" placeholder="In percentage" required />
                    <span id="per" style="color: red;"></span>
                </div>
                <!-- Current backlogs if any -->
                <div class="form-group">
                    <label for="name">Current backlogs if any</label>
                    <input type="text" class="form-control" id="backlog" name="currentbacklogs" placeholder="" required />
                    <span id="msg7" style="color: red;"></span>
                </div>
                <div class="form-group-button">
                    <label for="saveandcontinue"></label>
                    <a href="page3.html">
                        <button type="submit" onclick="validation1()" class="btn btn-primary" id="saveandcontinue" name="saveandcontinue">Save
                            & Continue</button>
                    </a>
                </div>
        </div>
    </div>
    </form>
</div>

    <script type="text/javascript">
        function nameValidation(name, errMSG){
            errMSG.innerHTML = "";
            const regx = /^[a-zA-Z]+$/;
            const errTxt = "Invalid Name";
            if(name.match(regx)){
                return true;
            }
            errMSG.innerHTML = errTxt;
            return false;
        }
    function dateValidation(dateInp, errElement){
        errElement.innerHTML = "";
        if(dateInp === ""){
            errElement.innerHTML = "Can't be empty";
            return false;
        }
        return true;
    }
    function emailValidation(email, errElement){
        regx = /^[a-zA-Z0-9.!#$%&+/=?^_{|}~-]+@[a-zA-Z0-9]+(?:\.[a-zA-Z0-9-]+)*$/;
        errElement.innerHTML = "";
        errTxt = "Invalid mail";
        if(email.match(regx)){
            return true;
        }
        errElement.innerHTML = errTxt;
        return false;
    }   
    function phoneValidation(phone, errElement){
        regx = /^[0-9]{10}$/;
        errTxt = "Invalid Phone Number";
        errElement.innerHTML = "";
        if(phone.match(regx)){
            return true;
        }
        errElement.innerHTML = errTxt;
        return false;
    }
    function addressValidation(address, errElement){
        errElement.innerHTML = "";
        if(address.trim() == ""){
        errElement.innerHTML = "Can't be Blank";
        return false;
        }
        return true;
    }
    function countryValidation(country, errElement){
        errElement.innerHTML = "";
        if(country === ""){
            errElement.innerHTML = "";
            return false;
        }
        return true;
    }
    
   function formValidation()
      {
          //------name validation              
           var a=nameValidation(document.getElementById("first").value, document.getElementById("msg1"));
           var b=nameValidation(document.getElementById("last").value, document.getElementById('msg2'));

            //------date validation
            var d = dateValidation(document.getElementById("date").value, document.getElementById("msg3"));

            //!-----mail validation
            var e  = emailValidation(document.getElementById("mail").value, document.getElementById('msg4'));
             //-----fathername validation
            var f1 = nameValidation(document.getElementById("fname1").value, document.getElementById('msg5'));
            var f2 = nameValidation(document.getElementById("fname2").value, document.getElementById('msg5'));  
             
            //------mothername validation
            var m1=nameValidation(document.getElementById("mname1").value, document.getElementById('msg6'));
            var m2=nameValidation(document.getElementById("mname2").value, document.getElementById('msg6'));

            //------ph no. validation
            var n1 = phoneValidation(document.getElementById("ph1").value, document.getElementById('msg7'));
            //------no. validation
            var n2 = phoneValidation(document.getElementById("ph2").value, document.getElementById('msg8'));
               
            //----nationality validation
            var n = nameValidation(document.getElementById("nation").value, document.getElementById('msg9'));
            //------street validation
            var add = addressValidation(document.getElementById("street").value, document.getElementById('msg10'));

            //-----city validation
            var city = addressValidation(document.getElementById("city").value, document.getElementById('msg11'));
            
            //------country validation
            var c = countryValidation(document.getElementById("country").value, document.getElementById('msg12'));
            return (a && b && d && e && f1 && f2 && m1 && m2 && n1 && n2 && n && add && city);
      }
        
</script>
